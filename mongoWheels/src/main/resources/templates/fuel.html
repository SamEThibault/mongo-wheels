<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Fuel Info</title>
    <link  type="text/css" rel="stylesheet" th:href="@{/css/fuel.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
		<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
</head>

<body class="body">
    <div id="nav-placeholder"></div>

    <div class="logout" th:if="${param.logout}" style="color:red;">
        You have been logged out
    </div>
    
    
    
    
    	<div class="row justify-content-center">
		<div class="col-auto">
    	<div class=table-responsive> 
    	<table id="myTable" class="table  table-bordered table-sm  table-hover" >  
      	<thead class="thead-light thead">
					<tr>
						<th>Vehicle</th>
						<th>Model</th>
						<th>Hybrid</th>
						<th>City MPG</th>
						<th>Highway MPG</th>
						<th>Fuel Type</th>
					</tr>
				</thead>  
     <tbody class="table-body">
					<tr th:each="car:${carList}">
						<td th:text="${car.make}">make</td>
						<td th:text="${car.modelYear}">engineType</td>
						<td th:text="${car.hybrid}">hybrid</td>
						<td th:text="${car.cityMpg}">cityMpg</td>
						<td th:text="${car.highwayMpg}"> highwayMpg</td>
						<td th:text="${car.fuelType}">fuelType</td>
					</tr>
				</tbody>
      </table>  
  </div>
  </div>
  </div>

	
</body>

<script>
    $(function(){
        $("#nav-placeholder").load("nav");
    });
    
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>
</html>
