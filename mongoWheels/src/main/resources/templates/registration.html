<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>

<style>
body {
	background-color: #15121E;
}
li {
padding-left: 10px;
}

input {
background-color:#343c44;
border: 0px;
font-size: 20px;
color: #dd2b5d;
}
h1{
text-align: center;
color: white;
}
form {
color:white;
text-align: center;
}

</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-danger bg-dark">

  <a class="navbar-brand" href="/">Mongo Wheels</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    
      <li id="item" class="nav-item">
        <a class="nav-link" href="/explore">Explore</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/search">Search</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/favorites">Favorites</a>
      </li>
    
      
   
    </ul>
  <ul class="navbar-nav">
 
  <li class="nav-item" sec:authorize="isAnonymous()">
  <a th:href="@{/login}"> Log in  </a>
  </li>

   <li class="nav-item" sec:authorize="isAnonymous()">
   <a th:href="@{/registerUser}">Sign up</a>
    </li>
 
  <li class="nav-item" sec:authorize="isAuthenticated()">
  <form method="post" th:action="@{/logout}">
  <input type="submit" value="Logout">
  </form>
  </li>
  
  </ul>  
  </div>
  </nav>



<h1>Registration page</h1>


<div th:if="${param.error}" style="color:red;">
Invalid username or password.
</div>

<form th:action="@{/registerUser}" method="post">
	Username:  <input type="text" name="username" placeholder="Username" required autofocus> <br>
	Password:	<input type="password"  name="password" placeholder="Password" required>
		<input type="submit" value="Register"> 
</form>



</body>
</html>
