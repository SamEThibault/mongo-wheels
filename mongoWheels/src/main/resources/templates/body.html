<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<link  type="text/css" rel="stylesheet" th:href="@{/css/body.css}">
    	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    	<meta charset="UTF-8">
		<title>Body Info</title>
		<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>
<body>

	<div id="nav-placeholder"></div>

  	<div class="logout" th:if="${param.logout}" style="color:red;">
		You have been logged out
	</div>

	<table class="sortable">
		<thead>
			<tr>

				<th>Vehicle</th>
				<th>Model</th>
				<th>Height</th>
				<th>Width</th>
			
			


			</tr>
		</thead>
		<tbody>
			<tr th:each="car:${carList}">

				<td th:text="${car.make}">make</td>
				<td th:text="${car.modelYear}">modelYear</td>
				<td th:text="${car.height}">height</td>
				<td th:text="${car.width}">width</td>

			
				
			</tr>
		</tbody>
	</table>



private int height;
	private int length;
	private int width;
</body>

<script>
    $(function(){
        $("#nav-placeholder").load("nav");
    });
</script>

</html>
