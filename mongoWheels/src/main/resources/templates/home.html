<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Dashboard</title>
    
    
    <style>
    
    body {
    background-color: #15121E;
    }
    
    #title {
    color: #FF276F;
    }
    
    
    
    
    
    
    </style>
    
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" id="title" href="/">Mongo Cars</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/search">Search</a></li>
      <li><a href="/favorites">Favorites</a></li>
      <li><a href="/explore">Explore</a></li>
    </ul>
  </div>
</nav>

<table>
		<thead>
			<tr>
				
				<th>Height</th>
				<th>Length</th>
				<th>Width</th>
		
				
			</tr>
		</thead>
		<tbody> 
				<tr th:each="dimensions:${dimensionsList}">
				
					<td th:text="${dimensions.height}">Height</td>
					<td th:text="${dimensions.length}">Length</td>
					<td th:text="${dimensions.width}">Width</td>
	
				</tr>
		</tbody>


	</table>

</body>
</html>
