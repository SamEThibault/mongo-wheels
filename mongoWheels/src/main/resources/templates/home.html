<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<meta charset="UTF-8">
<title>Dashboard</title>


<style>
body {
	background-color: #15121E;
}

#title {
	color: #FF276F;
}

.logo {
	margin-right: 20px;
}

tr {
	color: white;
}
th {
padding: 20px;
}

</style>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">




			<ul class="nav navbar-nav">

				<li><img src="logo.png" height="50px" width="50px" alt="logo"
					class="logo"></li>
				<li>
					<div class="navbar-header">
						<a class="navbar-brand" id="title" href="/">Mongo Cars</a>
					</div>
				</li>
				<li class="active"><a href="/">Home</a></li>
				<li><a href="/search">Search</a></li>
				<li><a href="/favorites">Favorites</a></li>
				<li><a href="/explore">Explore</a></li>
			</ul>
		</div>
	</nav>

	<table>
		<thead>
			<tr>

				<th>Height</th>
				<th>Length</th>
				<th>Width</th>


			</tr>
		</thead>
		<tbody>
			<tr th:each="dimensions:${dimensionsList}">

				<td th:text="${dimensions.height}">Height</td>
				<td th:text="${dimensions.length}">Length</td>
				<td th:text="${diemensions.width}">Width</td>

			</tr>
		</tbody>


	</table>

</body>
</html>
