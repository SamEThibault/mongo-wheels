<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<title>Dashboard</title>


<style>
body {
	background-color: #15121E;
}

#title {
	color: #FF276F;
}

.logo {
	margin-right: 20px;
}

tr {
	color: white;
}
th {
padding: 20px;
}

</style>

</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <a class="navbar-brand" href="/">Mongo Wheels</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/explore">Explore</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/search">Search</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/favorites">Favorites</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
	

	<table>
		<thead>
			<tr>

				<th>Height</th>
				<th>Length</th>
				<th>Width</th>
				<th>DriveLine</th>


			</tr>
		</thead>
		<tbody>
			<tr th:each="car:${carList}">

				<td th:text="${car.height}">Height</td>
				<td th:text="${car.length}">Length</td>
				<td th:text="${car.width}">Width</td>
				<td th:text="${car.driveLine}">DriveLine</td>
			</tr>
		</tbody>


	</table>
	
	<form method="post" action="/addCar" th:object="${car}">
	
		<input type="hidden" th:field="*{id}"> 
		<input type="text" th:field="*{Height}"> 
		<input type="text" th:field="*{Length}">
		<input type="text" th:field="*{Width}">
		<input type="text" th:field="*{driveLine}">
		<button type="submit">Submit</button>
		
	</form>

</body>
</html>
