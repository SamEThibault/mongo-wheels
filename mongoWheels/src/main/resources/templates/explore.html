<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    
    
    <style>
body {
	background-color: #15121E;
}

a {
	color: #FF276F;
}

.nav-link {
		color: #FF276F;
}

tr {
	color: white;
}
th {
padding: 20px;
}
li {
padding-left: 10px;
}

input {
background-color:#343c44;
border: 0px;
font-size: 20px;
color: #dd2b5d;
}

    
    
    
    
    
    </style>
    
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-danger bg-dark">

  <a class="navbar-brand" href="/">Mongo Wheels</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    
      <li id="item" class="nav-item">
        <a class="nav-link" href="/explore">Explore</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/search">Search</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/favorites">Favorites</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Car Specifications
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/engine">Engine</a>
          <a class="dropdown-item" href="/body">Body</a>
           <a class="dropdown-item" href="/fuel">Fuel</a>
           </div>
         
      </li>
      
   
    </ul>
  <ul class="navbar-nav">
 
  <li class="nav-item" sec:authorize="isAnonymous()">
  <a th:href="@{/login}"> Log in  </a>
  </li>

   <li class="nav-item" sec:authorize="isAnonymous()">
   <a th:href="@{/registerUser}">Sign up</a>
    </li>
 
  <li class="nav-item" sec:authorize="isAuthenticated()">
  <form method="post" th:action="@{/logout}">
  <input type="submit" value="Logout">
  </form>
  </li>
  
  </ul>  
  </div>
  </nav>

  <div class="logout" th:if="${param.logout}" style="color:red;">
You have been logged out 
</div>
	
	
	
	
	

</body>
</html>
