<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Search</title>
  <link  type="text/css" rel="stylesheet" th:href="@{/css/search.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>

<body>
  <div id="nav-placeholder"></div>

  <div class="logout" th:if="${param.logout}" style="color:red;">
    You have been logged out
  </div>

  <div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
       <form class="form-inline my-2 my-lg-0 " action="http://localhost:8080/getCars" method="GET">
      <input class="form-control mr-sm-2" name="make" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
    </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>

  <div class="row justify-content-center m-5">
    <div class="col-auto">
      <table class="table table-dark table-striped table-bordered table-sm">
        <thead class="thead-light thead">
        <tr>
          <th>Vehicle</th>
          <th>Model Year</th>
          <th>Hybrid</th>
          <th>DriveLine</th>
          <th>Torque</th>
          <th>Horsepower</th>
          <th>Transmission</th>
          <th>Gears</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car:${carList}">
          <td th:text="${car.make}">make</td>
          <td th:text="${car.modelYear}">engineType</td>
          <td th:text="${car.hybrid}">hybrid</td>
          <td th:text="${car.driveLine}">DriveLine</td>
          <td th:text="${car.torque}">tq</td>
          <td th:text="${car.hp}">hp</td>
          <td th:text="${car.transmission}">tranny</td>
          <td th:text="${car.numGears}">num</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
<script>
  $(function(){
    $("#nav-placeholder").load("nav");
  });
</script>
</html>
